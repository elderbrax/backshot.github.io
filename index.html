<html>
<head>
  <title>elderbrax</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      width: 100vw;
      height: 100vh;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(28, 13, 13, 0.48);
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 54px 68px;
      width: 92vw;
      height: 92vh;
      margin: 0 auto;
      top: 4vh;
    }
    .grid-box {
      background: rgba(58, 37, 37, 0.31);
      backdrop-filter: blur(2px);
      border-radius: 38px;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 48px 0 0 56px;
      box-sizing: border-box;
      min-height: 240px;
      min-width: 500px;
      max-width: 590px;
      max-height: 280px;
      box-shadow: 0 0 0 1px rgba(70,34,34,0.06);
      position: relative;
      transition: box-shadow 0.15s, transform 0.13s;
      font-size: 2.13rem;
    }
    .grid-box a {
      color: inherit;
      text-decoration: none;
      display: block;
      width: 100%;
      height: 100%;
      transition: color 0.16s;
    }
    .grid-box:hover {
      box-shadow: 0 8px 38px 4px rgba(227,142,142,0.18);
      transform: scale(1.022);
    }
    .grid-box span, .grid-box .discord-info {
      color: #fff3f4;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      font-size: 2.13rem;
      letter-spacing: 0.04em;
      text-shadow: 0 2px 12px rgba(0,0,0,0.09);
      user-select: none;
      margin-top: 0;
      margin-left: 0;
    }
    .platform-icon {
      margin-right: 16px;
      font-size: 2.2rem;
      vertical-align: -2px;
      color: #fff3f4;
      opacity: 0.93;
      filter: drop-shadow(0px 2px 8px rgba(0,0,0,0.10));
    }
    .fa-youtube { color: #ff3a3a; }
    .fa-twitch { color: #9458ff; }
    .fa-steam { color: #fff3f4; }
    .fa-instagram { color: #ec5c77; }
    .fa-discord { color: #7289da; }
    .discord-info-container {
      display: flex;
      align-items: flex-start;
      gap: 34px;
      min-width: 330px;
      max-width: 480px;
      padding-right: 26px;
    }
    .discord-avatar {
      width: 108px;
      height: 108px;
      border-radius: 29px;
      object-fit: cover;
      border: 5px solid #7289da;
      margin-top: 0;
      background: #23272A;
      box-shadow: 0 0 0 4px rgba(114,137,218,0.13);
      display: block;
    }
    .discord-info {
      display: flex;
      flex-direction: column;
      margin-top: 6px;
    }
    .discord-name {
      font-weight: 700;
      font-size: 2.2rem;
      letter-spacing: 0.03em;
      color: #fff3f4;
      display: flex;
      align-items: center;
    }
    .discord-id {
      font-weight: 500;
      font-size: 1.05rem;
      color: #aabafc;
      margin-top: 0;
      margin-left: 14px;
      background: rgba(44,51,128,0.12);
      border-radius: 10px;
      padding: 4px 12px;
      display: inline-block;
    }
    .discord-status-row {
      display: flex;
      align-items: center;
      margin-top: 15px;
      margin-bottom: 9px;
      font-size: 1.21rem;
    }
    .discord-status-dot {
      display: inline-block;
      margin-right: 11px;
      width: 18px;
      height: 18px;
      border-radius: 100%;
      border: 2.6px solid #2f3136;
      box-shadow: 0 0 1px 1px rgba(59,220,110,0.13);
      background: #99aab5;
    }
    .discord-status-online {background: #43b581 !important;}
    .discord-status-idle {background: #faa61a !important;}
    .discord-status-dnd {background: #fa4757 !important;}
    .discord-status-offline {background: #747f8d !important;}
    .discord-status-text {
      color: #e6fff4;
      letter-spacing: 0.01em;
      font-weight: 600;
      font-size: 1.15rem;
    }
    .discord-activity {
      display: flex;
      align-items: center;
      margin-top: 16px;
      font-size: 1.11rem;
      color: #eee;
    }
    .discord-activity-icon {
      width: 38px;
      height: 38px;
      margin-right: 12px;
      border-radius: 9px;
      background: #3d4173;
      display: inline-block;
      margin-top: -3px;
      background-size: 33px 33px;
      background-repeat: no-repeat;
      background-position: center;
      font-size: 1.7rem;
      text-align: center;
      line-height: 38px;
    }
    .discord-activity-title {
      font-weight: 600;
      color: #ffe9b8;
    }
    .discord-activity-details {
      margin-left: 5px;
      color: #b2cbee;
    }
    @media (max-width: 1200px) {
      .container {
        gap: 29px 18px;
      }
      .grid-box {
        min-width: 300px;
        min-height: 110px;
        max-width: 100vw;
        max-height: 180px;
        padding: 26px 0 0 25px;
        font-size: 1.15rem;
      }
      .grid-box span, .grid-box .discord-info {
        font-size: 1.15rem;
      }
      .discord-avatar {
        width: 62px;
        height: 62px;
        border-radius: 15px;
      }
      .discord-info-container {
        gap: 15px;
      }
      .discord-name {
        font-size: 1.18rem;
      }
    }
    @media (max-width: 800px) {
      .container {
        width: 99vw;
        height: auto;
        grid-template-columns: 1fr;
        grid-template-rows: repeat(9, 1fr);
        gap: 17px 0;
        top: 2vh;
      }
      .grid-box {
        min-width: 0;
        width: 93vw;
        max-width: 100vw;
        min-height: 60px;
        padding: 21px 0 0 13px;
        font-size: 1.2rem;
        max-height: 230px;
      }
      .discord-info-container {
        flex-direction: row;
        gap: 10px;
        padding-right: 6px;
      }
      .discord-avatar {
        width: 43px;
        height: 43px;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid-box"><span>ELDERBRAX</span></div>
    <div class="grid-box" id="discord-box" onclick="window.open('https://discord.com/users/740138629577310219', '_blank')"
         style="cursor: pointer;">
      <div class="discord-info-container" id="discord-info-content">
        <img class="discord-avatar" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Discord profile picture placeholder for elderbrax" id="discord-avatar"/>
        <div class="discord-info">
          <span class="discord-name">
            elderbrax
            <span class="discord-id">#6643</span>
          </span>
          <div class="discord-status-row">
            <span class="discord-status-dot"></span>
            <span class="discord-status-text">Loading...</span>
          </div>
          <div class="discord-activity" id="discord-activity" style="display:none;">
            <span class="discord-activity-icon"></span>
            <span class="discord-activity-title"></span>
            <span class="discord-activity-details"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="grid-box">
      <a href="https://www.youtube.com/@eldrbrax" target="_blank" rel="noopener">
        <span>
          <i class="fab fa-youtube platform-icon" aria-hidden="true"></i>
          YOUTUBE
        </span>
      </a>
    </div>
    <div class="grid-box">
      <a href="https://steamcommunity.com/profiles/76561199495903012/" target="_blank" rel="noopener">
        <span>
          <i class="fab fa-steam platform-icon" aria-hidden="true"></i>
          STEAM
        </span>
      </a>
    </div>
    <div class="grid-box">
      <a href="https://www.twitch.tv/elderbrax" target="_blank" rel="noopener">
        <span>
          <i class="fab fa-twitch platform-icon" aria-hidden="true"></i>
          TWITCH
        </span>
      </a>
    </div>
    <div class="grid-box">
      <a href="https://www.instagram.com/ballsack.jpeg/" target="_blank" rel="noopener">
        <span>
          <i class="fab fa-instagram platform-icon" aria-hidden="true"></i>
          INSTAGRAM
        </span>
      </a>
    </div>
    <div class="grid-box"><span>COMING SOON...</span></div>
    <div class="grid-box"><span>COMING SOON...</span></div>
    <div class="grid-box"><span>COMING SOON...</span></div>
  </div>
  <script>
  const discordId = "740138629577310219";
  const url = `https://api.lanyard.rest/v1/users/${discordId}`;

  const avatar = document.getElementById("discord-avatar");
  const nameEl = document.querySelector(".discord-name");
  const tagEl = nameEl.querySelector(".discord-id");
  const statusDot = document.querySelector(".discord-status-dot");
  const statusText = document.querySelector(".discord-status-text");
  const activityDiv = document.getElementById("discord-activity");
  const actIcon = activityDiv.querySelector(".discord-activity-icon");
  const actTitle = activityDiv.querySelector(".discord-activity-title");
  const actDetails = activityDiv.querySelector(".discord-activity-details");

  function statusClass(status) {
    switch(status) {
      case "online": return "discord-status-online";
      case "idle": return "discord-status-idle";
      case "dnd": return "discord-status-dnd";
      default: return "discord-status-offline";
    }
  }
  function statusLabel(status) {
    switch(status) {
      case "online": return "Online";
      case "idle": return "Idle";
      case "dnd": return "Do Not Disturb";
      default: return "Offline";
    }
  }

  function updateDiscordActivity(activities) {
    let mainActivity = activities ? activities.find(a => a.type === 0) : null;
    if (!mainActivity) {
      mainActivity = activities ? activities.find(a => a.type === 4 && a.state) : null;
    }

    if (mainActivity) {
      activityDiv.style.display = "flex";
      actIcon.style.backgroundImage = "";
      actIcon.style.backgroundColor = "#3d4173";
      actIcon.textContent = "";
      if(mainActivity.type === 4) {
        // Custom status
        actTitle.textContent = "";
        actDetails.textContent = mainActivity.state || "";
        if(mainActivity.emoji) {
          if(mainActivity.emoji.animated || mainActivity.emoji.id) {
            actIcon.style.backgroundImage = `url('https://cdn.discordapp.com/emojis/${mainActivity.emoji.id}${mainActivity.emoji.animated ? '.gif' : '.png'}')`;
            actIcon.style.backgroundColor = "#232324";
          } else if(mainActivity.emoji.name) {
            actIcon.textContent = mainActivity.emoji.name;
            actIcon.style.backgroundColor = "#232324";
          }
        } else {
          actIcon.textContent = "ðŸ’¬";
        }
      } else {
        actIcon.textContent = "";
        if(mainActivity.assets && mainActivity.assets.large_image) {
          let img = mainActivity.assets.large_image;
          if(img.startsWith("mp:")) {
            img = img.replace("mp:", "https://media.discordapp.net");
          } else if(img.startsWith("spotify:")) {
            img = `https://i.scdn.co/image/${img.replace("spotify:", "")}`;
          } else {
            img = "https://cdn.discordapp.com/app-assets/" + mainActivity.application_id + "/" + mainActivity.assets.large_image + ".png";
          }
          actIcon.style.backgroundImage = `url('${img}')`;
          actIcon.style.backgroundColor = "#232324";
        } else {
          actIcon.style.backgroundImage = "";
          actIcon.style.backgroundColor = "#3d4173";
        }
        let aType = mainActivity.type === 2 ? "Listening to" : (mainActivity.type === 3 ? "Watching" : "Playing");
        actTitle.textContent = aType + " ";
        actDetails.textContent = mainActivity.name || "";
        if(mainActivity.details) {
          actDetails.textContent += " " + mainActivity.details;
        }
        if(mainActivity.state && mainActivity.type !== 2 && mainActivity.type !== 3) {
          actDetails.textContent += " â€“ " + mainActivity.state;
        }
      }
    } else {
      activityDiv.style.display = "none";
      actIcon.textContent = "";
      actIcon.style.backgroundImage = "";
    }
  }

  function updateDiscordBox(data) {
    if(data && data.success && data.data) {
      const d = data.data;
      let displayName = d.discord_user.display_name || d.discord_user.username;
      let username = d.discord_user.username;
      let discrim = d.discord_user.discriminator && d.discord_user.discriminator !== "0" ? d.discord_user.discriminator : "";
      let tag = discrim ? `#${discrim}` : "";
      let avatarUrl = `https://cdn.discordapp.com/avatars/${discordId}/${d.discord_user.avatar}.png?size=2048`;
      if(!d.discord_user.avatar) {
        let defaultId = (+d.discord_user.discriminator) % 5 || 0;
        avatarUrl = `https://cdn.discordapp.com/embed/avatars/${defaultId}.png`;
      }
      avatar.src = avatarUrl;
      avatar.alt = `Discord profile picture of ${displayName}`;
      nameEl.childNodes[0].textContent = displayName || username;
      tagEl.textContent = tag;
      statusDot.className = "discord-status-dot " + statusClass(d.discord_status);
      statusText.textContent = statusLabel(d.discord_status);

      updateDiscordActivity(d.activities);
    } else {
      statusText.textContent = "Unavailable";
      activityDiv.style.display = "none";
    }
  }

  function lanyardFetch() {
    fetch(url)
      .then(r=>r.json())
      .then(updateDiscordBox)
      .catch(()=>{
        statusText.textContent = "Unavailable";
        activityDiv.style.display = "none";
      });
  }

  lanyardFetch();
  setInterval(lanyardFetch, 4000);
  </script>
</body>
</html>
